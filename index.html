    <tr>
      <td><div class="d1"><h2>　　如果又如果，我会醉卧秋水之湄，邀你共享陌上彼岸那一树一树的花开花落，看尽风情品味甘甜，用一把素琴幽幽叹唱，避开人世的纷扰，绽尽我的妖娆风姿，与你款款漫游巫山之巅。没有离人的泪，没有柔心的碎裂，没有半世的沉沦与不幸。
    <p>　　在茫茫宇宙中，个体生命显得多么渺小；在理想的生命境界的追求与严酷的现实生存环境的激烈冲突中，在与自然、与社会的抗衡中，个体的力量又多么不堪一击。
    </p></h2>
