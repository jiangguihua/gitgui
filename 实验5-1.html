<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>dom节点的操作</title>
<script>
function add()
{
var img=document.createElement("img");
img.src="tomato.jpg";
width="130";
height="130";
document.body.appendChild(img);
}
function del()
{if(window.confirm("确定删除吗？"))
{
var img=document.body.lastChild;
document.body.removeChild(img);
}
}
function dl()
{
var section=document.createElement("p");
section.innerHTML="增加/删除一个段落";
document.getElementById("one").appendChild(section);
}
function ld()
{if(window.confirm("确定删除吗？"))
{
var section=document.getElementById("one").lastChild;
document.getElementById("one").removeChild(section);
}
}
</script>
</head>

<body>
<img src="tomato.jpg" width="130" height="130" />
<div id="one"><p>增加/删除一个段落</p></div>
<input name="button" type="button" id="button0" value="增加一个西红柿"  onclick="add()"/>
<input name="button2" type="button" id="button1" value="删除一个西红柿"  onclick="del()" />
<input name="button3" type="button" id="button2" value="增加一个段落"   onclick="dl()"/>
<input name="button4" type="button" id="button3" value="删除一个段落"   onclick="ld()"/>
</body>
</html>
